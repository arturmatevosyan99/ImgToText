        Product_Type.addEventListener('change', (event) => {
            /*document.getElementById("form2").style.display="none";*/
            ProductType = event.target.options[event.target.options.selectedIndex].text;
            TypeNumber = event.target.options.selectedIndex;
            let size = Product.childNodes.length;
            for (let index = 0; index < size; index++) {

                Product.firstChild.remove();
            }




            for (let j = 0; j < type[TypeNumber].length; j++) {
                let optGroup = document.createElement('optgroup');
                Product.appendChild(optGroup);
                optGroup.label = type[TypeNumber][j];

                for (var i = 0; i < product[TypeNumber][j].length; i++) {

            document.getElementById("formArea").textContent = document.getElementById("area").value;
            document.getElementById("formH").textContent = document.getElementById("h").value;
            document.getElementById("mass").textContent = Math.round(document.getElementById("area").value * document.getElementById("h").value / 1, 4);
            let mass = +document.getElementById("mass").textContent;
            let massPerUniqArr = document.getElementById("Product").options[document.getElementById("Product").selectedIndex].text.match(/[+-]?\d+(\.\d+)?/g);
            let massPerUniq = +massPerUniqArr[massPerUniqArr.length - 1];
            document.getElementById("massPerUniq").textContent = massPerUniq;
            if (mass % massPerUniq == 0) {
                document.getElementById("count").textContent = mass / massPerUniq;
            }
            else {
                document.getElementById("count").textContent = Math.floor(mass / massPerUniq) + 1;
            }

            document.getElementById("cost").textContent = document.getElementById("count").textContent * 410;
        });
